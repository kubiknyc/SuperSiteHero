<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#F97316"/>

  <!-- Gear/Cog behind the hard hat -->
  <g transform="translate(256, 240)">
    <!-- Outer gear teeth - white/light -->
    <path d="M0,-140 L20,-136 L24,-118 L42,-122 L56,-104 L76,-112 L94,-90 L108,-104 L122,-76 L140,-84 L140,-56 L160,-56 L150,-28 L168,-20 L150,8 L164,28 L136,42 L146,66 L112,66 L112,88 L84,80 L74,104 L46,88 L28,108 L10,88 L-10,108 L-28,88 L-46,108 L-74,88 L-84,114 L-112,88 L-112,66 L-146,66 L-136,42 L-164,28 L-150,8 L-168,-20 L-150,-28 L-160,-56 L-140,-56 L-140,-84 L-122,-76 L-108,-104 L-94,-90 L-76,-112 L-56,-104 L-42,-122 L-24,-118 L-20,-136 Z" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.4)" stroke-width="4"/>
    <!-- Inner circle of gear -->
    <circle cx="0" cy="0" r="66" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  </g>

  <!-- Hard Hat -->
  <g transform="translate(256, 210)">
    <!-- Hard hat dome - white -->
    <ellipse cx="0" cy="0" rx="130" ry="82" fill="white"/>
    <!-- Hard hat top highlight -->
    <ellipse cx="0" cy="-20" rx="95" ry="48" fill="#F9FAFB" opacity="0.8"/>
    <!-- Hard hat brim -->
    <path d="M-154,24 Q-154,60 -118,66 L118,66 Q154,60 154,24 L154,12 Q154,-12 130,0 L130,36 Q130,48 106,52 L-106,52 Q-130,48 -130,36 L-130,0 Q-154,-12 -154,12 Z" fill="#E5E7EB"/>
    <!-- Hard hat front detail/ridge -->
    <path d="M-82,-36 Q0,-72 82,-36" stroke="#D1D5DB" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- Hard hat shine -->
    <ellipse cx="-48" cy="-28" rx="36" ry="20" fill="white" opacity="0.5"/>
  </g>
</svg>
