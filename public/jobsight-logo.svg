<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" fill="none">
  <!-- Gear/Cog behind the hard hat -->
  <g transform="translate(100, 80)">
    <!-- Outer gear teeth -->
    <path d="M0,-60 L8,-58 L10,-50 L18,-52 L24,-44 L32,-48 L40,-38 L46,-44 L52,-32 L60,-36 L60,-24 L68,-24 L64,-12 L72,-8 L64,4 L70,12 L58,18 L62,28 L48,28 L48,38 L36,34 L32,44 L20,38 L12,46 L4,38 L-4,46 L-12,38 L-20,46 L-32,38 L-36,48 L-48,38 L-48,28 L-62,28 L-58,18 L-70,12 L-64,4 L-72,-8 L-64,-12 L-68,-24 L-60,-24 L-60,-36 L-52,-32 L-46,-44 L-40,-38 L-32,-48 L-24,-44 L-18,-52 L-10,-50 L-8,-58 Z" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="2"/>
    <!-- Inner circle of gear -->
    <circle cx="0" cy="0" r="28" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
  </g>

  <!-- Hard Hat -->
  <g transform="translate(100, 70)">
    <!-- Hard hat dome -->
    <ellipse cx="0" cy="0" rx="55" ry="35" fill="#F97316"/>
    <!-- Hard hat top highlight -->
    <ellipse cx="0" cy="-8" rx="40" ry="20" fill="#FB923C" opacity="0.6"/>
    <!-- Hard hat brim -->
    <path d="M-65,10 Q-65,25 -50,28 L50,28 Q65,25 65,10 L65,5 Q65,-5 55,0 L55,15 Q55,20 45,22 L-45,22 Q-55,20 -55,15 L-55,0 Q-65,-5 -65,5 Z" fill="#EA580C"/>
    <!-- Hard hat front detail/ridge -->
    <path d="M-35,-15 Q0,-30 35,-15" stroke="#EA580C" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Hard hat shine -->
    <ellipse cx="-20" cy="-12" rx="15" ry="8" fill="white" opacity="0.3"/>
  </g>

  <!-- JobSight Text -->
  <text x="100" y="190" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="700" fill="#1F2937">
    <tspan fill="#F97316">Job</tspan><tspan fill="#1F2937">Sight</tspan>
  </text>
</svg>
