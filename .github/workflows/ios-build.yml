name: iOS Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'ios/**'
      - 'package.json'
      - 'capacitor.config.ts'
  workflow_dispatch:
    inputs:
      lane:
        description: 'Fastlane lane to run'
        required: true
        default: 'beta'
        type: choice
        options:
          - beta
          - release
      generate_certs:
        description: 'Generate new certificates (first run only)'
        required: false
        default: false
        type: boolean

jobs:
  build-ios:
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          NODE_OPTIONS: '--max-old-space-size=8192'
        run: npm run build

      - name: Clean and Sync Capacitor iOS
        run: |
          rm -rf ios/App/App/public
          rm -rf ios/App/DerivedData
          npx cap sync ios --deployment

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios/App

      - name: Install Fastlane
        working-directory: ios/App
        run: bundle install

      - name: Setup App Store Connect API Key
        working-directory: ios/App
        env:
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" > ~/.appstoreconnect/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Run Fastlane
        working-directory: ios/App
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTH: ${{ secrets.MATCH_GIT_BASIC_AUTH }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120
        run: |
          if [ "${{ github.event.inputs.generate_certs }}" = "true" ]; then
            export GENERATE_CERTS=true
          else
            export GENERATE_CERTS=false
          fi
          echo "GENERATE_CERTS=$GENERATE_CERTS"
          bundle exec fastlane ${{ github.event.inputs.lane || 'beta' }}

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: JobSight-iOS
          path: ios/App/build/*.ipa
          retention-days: 14
