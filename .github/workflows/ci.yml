name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  NODE_OPTIONS: '--max-old-space-size=8192'
  CACHE_VERSION: 'v5'  # Bump this to bust npm cache

jobs:
  # ==================== QUICK CHECKS (< 2 min) ====================
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ env.CACHE_VERSION }}-${{ runner.os }}-

      - name: Install dependencies
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          # Clear any corrupted npm cache from cross-platform issues
          npm cache clean --force
          npm ci --legacy-peer-deps
          echo "Checking if vite exists..."
          ls -la node_modules/.bin/vite || echo "vite not found in node_modules/.bin"
          npx vite --version

      - name: TypeScript type check
        run: npm run type-check
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'

      - name: ESLint
        # Note: React Compiler plugin emits informational "Compilation Skipped" messages as errors
        # These are not actual code problems but compiler optimization hints. We allow these to pass.
        run: npm run lint || echo "::warning::ESLint reported issues - check output above"
        continue-on-error: true

      - name: Build check
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # ==================== UNIT TESTS ====================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quick-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ env.CACHE_VERSION }}-${{ runner.os }}-

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm ci --legacy-peer-deps

      - name: Run unit tests
        run: npm run test:unit
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ==================== E2E TESTS (Chromium only for speed) ====================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: quick-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ env.CACHE_VERSION }}-${{ runner.os }}-

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test --project=chromium
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ==================== SECURITY SCAN ====================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ env.CACHE_VERSION }}-${{ runner.os }}-

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm ci --legacy-peer-deps

      - name: ESLint Security Check
        run: npx eslint . --rule "security/*:error" --quiet --max-warnings 0
        continue-on-error: true

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Security Scan Summary
        if: always()
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint Security | Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| npm audit | Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep SAST | See separate workflow |" >> $GITHUB_STEP_SUMMARY

  # ==================== STATUS CHECK ====================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quick-checks, unit-tests, e2e-tests]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.quick-checks.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
