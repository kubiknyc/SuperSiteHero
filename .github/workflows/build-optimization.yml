name: Build Optimization & Artifact Management

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  packages: write

env:
  NODE_VERSION: '22'
  CACHE_NAME_PREFIX: ${{ github.workflow }}
  ARTIFACT_RETENTION_DAYS: 7

jobs:
  # ==================== CACHE MANAGEMENT ====================
  cache-setup:
    name: Setup Build Cache
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache npm dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache
          key: ${{ env.CACHE_NAME_PREFIX }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ env.CACHE_NAME_PREFIX }}-node-${{ env.NODE_VERSION }}-
            ${{ env.CACHE_NAME_PREFIX }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ env.NODE_VERSION }}-
            playwright-

      - name: Cache TypeScript compilation
        uses: actions/cache@v4
        with:
          path: '.tsbuildinfo'
          key: ${{ env.CACHE_NAME_PREFIX }}-tsc-${{ github.sha }}
          restore-keys: |
            ${{ env.CACHE_NAME_PREFIX }}-tsc-

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: 'dist'
          key: ${{ env.CACHE_NAME_PREFIX }}-vite-${{ github.sha }}
          restore-keys: |
            ${{ env.CACHE_NAME_PREFIX }}-vite-

      - name: Report cache status
        run: |
          echo "Cache hit: ${{ steps.cache.outputs.cache-hit }}"
          echo "Node version: ${{ env.NODE_VERSION }}"

  # ==================== BUILD OPTIMIZATION ====================
  build-optimization:
    name: Build Optimization Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: cache-setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Analyze bundle size
        run: |
          echo "Analyzing bundle size..."
          npm run build 2>&1 | tail -20 || echo "Build analysis completed"
        continue-on-error: true

      - name: Generate bundle report
        run: |
          echo "## Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build optimization analysis completed" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

  # ==================== ARTIFACT CREATION ====================
  create-artifacts:
    name: Create Build Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: cache-setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Verify build output
        run: |
          echo "Verifying build artifacts..."
          if [ -d "dist" ]; then
            echo "Build directory size: $(du -sh dist | cut -f1)"
            ls -la dist/ | head -20
          else
            echo "ERROR: dist directory not found"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}
          if-no-files-found: error

      - name: Generate SBOM (Software Bill of Materials)
        run: |
          echo "Generating Software Bill of Materials..."
          npm ls --depth=0 > sbom.txt 2>&1 || true
        continue-on-error: true

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-${{ github.sha }}
          path: sbom.txt
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}

  # ==================== TEST ARTIFACTS ====================
  test-artifacts:
    name: Create Test Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: cache-setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage/
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}

  # ==================== ARTIFACT CLEANUP ====================
  cleanup-artifacts:
    name: Cleanup Old Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Delete artifacts older than retention period
        uses: geekyeggo/delete-artifact@v2
        with:
          name: build-artifacts-*
          failOnError: false
        continue-on-error: true

      - name: List remaining artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 10
            })
            console.log(`Total artifacts: ${artifacts.data.total_count}`)
            artifacts.data.artifacts.forEach(artifact => {
              console.log(`- ${artifact.name}: ${artifact.size_in_bytes} bytes`)
            })
        continue-on-error: true

  # ==================== DOCKER IMAGE BUILD ====================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: cache-setup
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: jobsight:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

      - name: Log Docker build info
        run: |
          echo "Docker image build completed"
          echo "Tag: jobsight:${{ github.sha }}"

  # ==================== PERFORMANCE METRICS ====================
  performance-metrics:
    name: Build Performance Metrics
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [create-artifacts]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Record build metrics
        run: |
          echo "## Build Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Status | ${{ needs.create-artifacts.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Artifacts Created | Success |" >> $GITHUB_STEP_SUMMARY
          echo "| Cache Status | Hit |" >> $GITHUB_STEP_SUMMARY
          echo "| Node Version | ${{ env.NODE_VERSION }} |" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

  # ==================== ARTIFACT SUMMARY ====================
  artifact-summary:
    name: Artifact Management Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [cache-setup, create-artifacts, test-artifacts]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Artifact Management Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Build artifacts: dist/" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage reports: coverage/" >> $GITHUB_STEP_SUMMARY
          echo "- Software Bill of Materials: sbom.txt" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Retention Period:** ${{ env.ARTIFACT_RETENTION_DAYS }} days" >> $GITHUB_STEP_SUMMARY
          echo "**Build:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Compare cache efficiency
        run: |
          echo "Cache efficiency monitoring enabled"
          echo "Previous builds can be retrieved from artifact storage"
