name: Android Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - 'src/**'
      - 'capacitor.config.ts'

jobs:
  build:
    name: Build Android Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Web App
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      # Sign APK if keystore secrets are configured
      - name: Sign Release APK
        uses: ilharp/sign-android-release@v1
        id: sign_app
        continue-on-error: true
        with:
          releaseDir: android/app/build/outputs/apk/release
          signingKey: ${{ secrets.ANDROID_KEYSTORE_FILE }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: '34.0.0'

      - name: Upload Unsigned APK
        uses: actions/upload-artifact@v4
        if: steps.sign_app.outcome != 'success'
        with:
          name: android-release-unsigned
          path: android/app/build/outputs/apk/release/*.apk

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        if: ${{ steps.sign_app.outcome == 'success' }}
        with:
          name: android-release-signed
          path: ${{ steps.sign_app.outputs.signedFile }}
