name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  # ==================== DEPENDENCY SCANNING ====================
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Audit npm dependencies
        run: |
          echo "Scanning npm dependencies for vulnerabilities..."
          npm audit --audit-level=moderate 2>&1 || true
        continue-on-error: true

      - name: Check for outdated packages
        run: |
          echo "Checking for outdated packages..."
          npm outdated || echo "All packages up to date"
        continue-on-error: true

  # ==================== SAST SCANNING ====================
  sast-scan:
    name: Static Application Security Testing (SAST)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Semgrep SAST scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/react
            p/typescript
          generateSarif: true
        continue-on-error: true

      - name: Upload Semgrep results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: semgrep.sarif
        continue-on-error: true

      - name: ESLint security scan
        run: |
          echo "Running ESLint security rules..."
          npx eslint . --plugin security --rule 'security/*: warn' --quiet || true
        continue-on-error: true

  # ==================== CODE QUALITY ====================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run TypeScript type check
        run: npm run type-check
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
        continue-on-error: true

      - name: Run ESLint
        run: npm run lint || echo "ESLint checks completed"
        continue-on-error: true

  # ==================== SECRET DETECTION ====================
  secret-detection:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
        continue-on-error: true

  # ==================== VULNERABILITY DATABASE ====================
  vulnerability-db:
    name: Vulnerability Database Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check for known CVEs
        run: |
          echo "Checking against known vulnerability databases..."
          npm audit --json 2>/dev/null | head -1 || echo "Audit check completed"
        continue-on-error: true

  # ==================== LICENSE COMPLIANCE ====================
  license-scan:
    name: License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check licenses
        run: |
          echo "Verifying license compliance..."
          npx license-checker --markdown --production || true
        continue-on-error: true

  # ==================== SUPPLY CHAIN SECURITY ====================
  supply-chain:
    name: Supply Chain Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Verify package integrity
        run: |
          echo "Verifying npm package integrity..."
          npm ci --legacy-peer-deps
          echo "Package integrity verified"
        continue-on-error: true

  # ==================== CONTAINER SECURITY ====================
  container-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Build Docker image for scanning
        run: |
          echo "Building Docker image for security scan..."
          docker build -t supersitehero:${{ github.sha }} . || echo "Dockerfile not found, skipping"
        continue-on-error: true

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        if: success()
        with:
          image-ref: supersitehero:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'
        continue-on-error: true

  # ==================== SECURITY SUMMARY ====================
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, sast-scan, code-quality, secret-detection, vulnerability-db, license-scan, supply-chain, container-scan]
    if: always()
    steps:
      - name: Generate Security Report
        run: |
          echo "## Security Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Analysis | ${{ needs.sast-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-detection.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Vulnerability DB | ${{ needs.vulnerability-db.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Supply Chain | ${{ needs.supply-chain.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Recommendations" >> $GITHUB_STEP_SUMMARY
          echo "- Review any high-severity vulnerabilities immediately" >> $GITHUB_STEP_SUMMARY
          echo "- Keep dependencies updated regularly" >> $GITHUB_STEP_SUMMARY
          echo "- Never commit secrets or credentials" >> $GITHUB_STEP_SUMMARY
          echo "- Use environment variables for sensitive configuration" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              dependency: '${{ needs.dependency-scan.result }}',
              sast: '${{ needs.sast-scan.result }}',
              quality: '${{ needs.code-quality.result }}',
              secrets: '${{ needs.secret-detection.result }}'
            }
            const comment = `## Security Scan Results

| Check | Result |
|-------|--------|
| Dependency Scan | ${results.dependency} |
| SAST Analysis | ${results.sast} |
| Code Quality | ${results.quality} |
| Secret Detection | ${results.secrets} |

All security scans completed. Review results in the GitHub Security tab.`

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })
        continue-on-error: true
