name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  pull-requests: write

env:
  NODE_VERSION: '22'

jobs:
  # ==================== DEPENDENCY SCANNING ====================
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Audit npm dependencies (HIGH/CRITICAL blocking)
        id: audit-critical
        run: |
          echo "Scanning npm dependencies for HIGH/CRITICAL vulnerabilities..."
          npm audit --audit-level=high 2>&1 || exit 1
        # Critical vulnerabilities will fail the job

      - name: Check for outdated packages
        run: |
          echo "Checking for outdated packages..."
          npm outdated || echo "All packages up to date"
        continue-on-error: true  # Informational only

  # ==================== SAST SCANNING ====================
  sast-scan:
    name: Static Application Security Testing (SAST)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Semgrep SAST scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/react
            p/typescript
        # Removed continue-on-error - SAST issues now block

      - name: ESLint security scan
        run: |
          echo "Running ESLint security rules..."
          npx eslint . --plugin security --rule 'security/*: warn' --quiet || true
        continue-on-error: true  # Informational - many false positives

  # ==================== CODE QUALITY ====================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run TypeScript type check
        run: npm run type-check
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
        continue-on-error: true

      - name: Run ESLint
        run: npm run lint || echo "ESLint checks completed"
        continue-on-error: true

  # ==================== SECRET DETECTION ====================
  secret-detection:
    name: Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
        # Removed continue-on-error - secrets MUST block merge

  # ==================== VULNERABILITY DATABASE ====================
  vulnerability-db:
    name: Vulnerability Database Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check for known CVEs
        run: |
          echo "Checking against known vulnerability databases..."
          npm audit --json 2>/dev/null | head -1 || echo "Audit check completed"
        continue-on-error: true

  # ==================== LICENSE COMPLIANCE ====================
  license-scan:
    name: License Compliance Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check licenses
        run: |
          echo "Verifying license compliance..."
          npx license-checker --markdown --production || true
        continue-on-error: true

  # ==================== SUPPLY CHAIN SECURITY ====================
  supply-chain:
    name: Supply Chain Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Verify package integrity
        run: |
          echo "Verifying npm package integrity..."
          npm ci --legacy-peer-deps
          echo "Package integrity verified"
        continue-on-error: true

  # ==================== CONTAINER SECURITY ====================
  container-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Build Docker image for scanning
        run: |
          echo "Building Docker image for security scan..."
          docker build -t jobsight:${{ github.sha }} . || echo "Dockerfile not found, skipping"
        continue-on-error: true

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        if: success()
        with:
          image-ref: jobsight:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'
        continue-on-error: true

  # ==================== SECURITY GATE (REQUIRED) ====================
  security-gate:
    name: Security Gate (Required)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [secret-detection, dependency-scan, sast-scan]
    if: always()
    steps:
      - name: Check security gate status
        run: |
          echo "## Security Gate Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          FAILED=false

          if [[ "${{ needs.secret-detection.result }}" != "success" ]]; then
            echo "::error::Secret detection failed - potential secrets exposed!"
            echo "- Secret Detection: FAILED" >> $GITHUB_STEP_SUMMARY
            FAILED=true
          else
            echo "- Secret Detection: PASSED" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.dependency-scan.result }}" != "success" ]]; then
            echo "::error::Dependency scan failed - critical vulnerabilities detected!"
            echo "- Dependency Scan: FAILED" >> $GITHUB_STEP_SUMMARY
            FAILED=true
          else
            echo "- Dependency Scan: PASSED" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.sast-scan.result }}" != "success" ]]; then
            echo "::error::SAST scan failed - security issues in code!"
            echo "- SAST Scan: FAILED" >> $GITHUB_STEP_SUMMARY
            FAILED=true
          else
            echo "- SAST Scan: PASSED" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "$FAILED" == "true" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Security gate FAILED - merge blocked**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**All critical security checks passed**" >> $GITHUB_STEP_SUMMARY

  # ==================== SECURITY SUMMARY ====================
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [dependency-scan, sast-scan, code-quality, secret-detection, vulnerability-db, license-scan, supply-chain, container-scan, security-gate]
    if: always()
    steps:
      - name: Generate Security Report
        run: |
          echo "## Security Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Analysis | ${{ needs.sast-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-detection.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Vulnerability DB | ${{ needs.vulnerability-db.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Supply Chain | ${{ needs.supply-chain.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Security Gate** | **${{ needs.security-gate.result }}** |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Recommendations" >> $GITHUB_STEP_SUMMARY
          echo "- Review any high-severity vulnerabilities immediately" >> $GITHUB_STEP_SUMMARY
          echo "- Keep dependencies updated regularly" >> $GITHUB_STEP_SUMMARY
          echo "- Never commit secrets or credentials" >> $GITHUB_STEP_SUMMARY
          echo "- Use environment variables for sensitive configuration" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = [
              '## Security Scan Results',
              '',
              '| Check | Result |',
              '|-------|--------|',
              '| Dependency Scan | ${{ needs.dependency-scan.result }} |',
              '| SAST Analysis | ${{ needs.sast-scan.result }} |',
              '| Code Quality | ${{ needs.code-quality.result }} |',
              '| Secret Detection | ${{ needs.secret-detection.result }} |',
              '',
              'All security scans completed. Review results in the GitHub Security tab.'
            ].join('\n');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        continue-on-error: true
