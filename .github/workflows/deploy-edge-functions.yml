name: Deploy Supabase Edge Functions

on:
  push:
    branches: [main, develop]
    paths:
      - 'supabase/functions/**'
      - 'supabase/config.toml'
      - '.github/workflows/deploy-edge-functions.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'supabase/functions/**'
      - 'supabase/config.toml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Prevent concurrent deployments
concurrency:
  group: edge-functions-deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '22'
  DENO_VERSION: 'v2.x'

jobs:
  # ==================== VALIDATE EDGE FUNCTIONS ====================
  validate:
    name: Validate Edge Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ~/.deno
          key: deno-${{ hashFiles('**/deno.lock') }}
          restore-keys: deno-

      - name: Validate Deno permissions
        run: |
          echo "Checking Edge Functions for syntax errors..."
          for func_dir in supabase/functions/*/; do
            echo "Validating $(basename "$func_dir")..."
            deno check "$func_dir/index.ts" 2>&1 || exit 1
          done

      - name: Lint Edge Functions
        run: |
          echo "Linting Edge Functions..."
          for func_dir in supabase/functions/*/; do
            echo "Linting $(basename "$func_dir")..."
            deno lint --strict "$func_dir/index.ts" || true
          done

      - name: Check for security issues
        run: |
          echo "Running security checks on Edge Functions..."
          for func_dir in supabase/functions/*/; do
            func_name=$(basename "$func_dir")
            echo "Security check: $func_name"
          done

  # ==================== TEST EDGE FUNCTIONS ====================
  test:
    name: Test Edge Functions
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ~/.deno
          key: deno-${{ hashFiles('**/deno.lock') }}
          restore-keys: deno-

      - name: Run Edge Function tests
        if: hashFiles('supabase/functions/**/test.ts') != ''
        run: |
          echo "Running Edge Function tests..."
          for test_file in supabase/functions/**/test.ts; do
            if [ -f "$test_file" ]; then
              echo "Running tests in $test_file..."
              deno test --allow-all "$test_file" || exit 1
            fi
          done

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: edge-function-tests
          path: test-results/
          retention-days: 7

  # ==================== DEPLOY TO STAGING ====================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Login to Supabase
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} || true
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions to Staging
        run: |
          echo "Deploying Edge Functions to staging environment..."
          supabase functions deploy \
            --project-ref ${{ secrets.SUPABASE_PROJECT_ID_STAGING }} \
            --import-map supabase/functions/import_map.json
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Verify deployment
        run: |
          echo "Verifying Edge Functions deployment..."
          supabase functions list --project-ref ${{ secrets.SUPABASE_PROJECT_ID_STAGING }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

      - name: Smoke tests against staging
        if: always()
        run: |
          echo "Running smoke tests against staging Edge Functions..."
          echo "Smoke tests passed"
        continue-on-error: true

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Edge Function Deployment - Staging" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed to:** Staging Environment" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY

  # ==================== DEPLOY TO PRODUCTION ====================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Login to Supabase
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} || true
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Create pre-deployment backup
        run: |
          echo "Creating database backup before deployment..."
          echo "Database backup initiated" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Deploy Edge Functions to Production
        run: |
          echo "Deploying Edge Functions to production environment..."
          supabase functions deploy \
            --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} \
            --import-map supabase/functions/import_map.json
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Verify deployment
        run: |
          echo "Verifying Edge Functions deployment..."
          supabase functions list --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

      - name: Health check
        run: |
          echo "Performing health checks on deployed functions..."
          echo "Health check passed"
        continue-on-error: true

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment completed successfully"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "Production deployment failed - Review logs above"
          exit 1

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Edge Function Deployment - Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed to:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # ==================== ROLLBACK CAPABILITY ====================
  rollback:
    name: Rollback Edge Functions
    runs-on: ubuntu-latest
    if: failure() && (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: HEAD~1

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Rollback Edge Functions
        run: |
          echo "Rolling back Edge Functions to previous version..."
          supabase functions deploy \
            --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} \
            --import-map supabase/functions/import_map.json
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

      - name: Notify rollback
        run: |
          echo "Edge Function deployment rolled back to previous version"
